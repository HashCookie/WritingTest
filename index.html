<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>作文评分</title>
  </head>
  <body>
    <h1>作文评分</h1>
    <div id="essayPrompt" style="margin-bottom: 20px"></div>
    <textarea
      id="essayInput"
      rows="10"
      cols="50"
      placeholder="请输入你的作文..."
    ></textarea
    ><br />
    <button id="submitBtn">提交评分</button>
    <div id="scoreDisplay">你的分数将会显示在这里</div>
    <!-- 用于显示分数 -->
    <script src="script.js"></script>
  </body>
</html>
